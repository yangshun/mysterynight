    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+Double+Pica:400,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/fastclick.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="overlay">
            <h1 class="message"></h1>
        </div>
        <div class="main">
            <h2>The Oracle</h2>
            <div class="number-row">
                <div class="column">
                    <div class="up-arrow"><i class="icon-sort-up icon-4x"></i></div>
                    <p id="num-1">0</p>
                    <div class="down-arrow"><i class="icon-sort-down icon-4x"></i></div>
                </div>
                <div class="column">
                    <div class="up-arrow"><i class="icon-sort-up icon-4x"></i></div>
                    <p id="num-2">0</p>
                    <div class="down-arrow"><i class="icon-sort-down icon-4x"></i></div>
                </div>
                <div class="column">
                    <div class="up-arrow"><i class="icon-sort-up icon-4x"></i></div>
                    <p id="num-3">0</p>
                    <div class="down-arrow"><i class="icon-sort-down icon-4x"></i></div>
                </div>
                <div class="column">
                    <div class="up-arrow"><i class="icon-sort-up icon-4x"></i></div>
                    <p id="num-4">0</p>
                    <div class="down-arrow"><i class="icon-sort-down icon-4x"></i></div>
                </div>
            </div>
            <div class="button-container">
                <button class="submit-button" onclick="submit()">
                    ENTER
                </button>
            </div>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            $(function() {
                FastClick.attach(document.body);
                $('.column').each(function() {
                    
                    var $p = $(this).find('p');
                    var value = parseInt($p.text());
                    var $up = $(this).find('.up-arrow');
                    $up.click(function() {
                        value++;
                        value %= 10;
                        $p.text(value);
                    });
                    var $down = $(this).find('.down-arrow');
                    $down.click(function() {
                        value--;
                        value += 10;
                        value %= 10;
                        $p.text(value);
                    });
                })
            });

            function submit() {
                var answer = $('#num-1').text() + $('#num-2').text() + $('#num-3').text() + $('#num-4').text();
                var message;
                switch(answer.toString()) {
                    case '2359':
                        message = 'King Umbra\'s real name is <br/><br/><span class="susan-name">Ms Susan...</span>';
                        break;
                    case '0601':
                        message = 'What is King Umbra most afraid of seeing...?';
                        break;
                    case '0109':
                        message = 'The moon is especially bright and round on this fateful night...';
                        break;
                    default:
                        message = 'Wrong...!';
                }
                $('.message').html(message);
                $('.main').fadeOut(500, function() {
                    $('.overlay').fadeIn(1000, function() {
                        $('.overlay').fadeOut(1000, function() {
                            $('.main').fadeIn(500);
                        });
                    })
                });
            }
        </script>
    </body>
</html>
